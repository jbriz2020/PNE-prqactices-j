<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Seq server OPERATION</title>
</head>
<body>
    <h1>Sequence:</h1>
    <p>{{context.sequence}}</p>
    <h1>Operation:</h1>
    <p>{{context.operation}}</p>
    <h1>Result:</h1>
        {% if context.operation != 'info'%}
        <p>{{context.result}}</p>
    {% else %}
        <p>{{context.result[0]}}</p>
        <p>{{context.result[1]}}</p>
        <p>{{context.result[2]}}</p>
        <p>{{context.result[3]}}</p>
        <p>{{context.result[4]}}</p>
    {% endif %}
    <br>
    <a href="/">Main page</a>
</body>
</html>
